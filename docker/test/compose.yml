services:
  app:
    build:
      dockerfile: docker/Dockerfile
      context: ..
      target: dev
      args:
        USER_ID: ${UID}
        GROUP_ID: ${GID}
    hostname: app
    env_file:
      - path: ./test/.env
      - path: ./test/override.env
        required: false
    depends_on:
      - postgres
      - redis
      - telegraf
      - openobserve
    volumes:
      - ../:/app
      - ../runtime:/app/runtime
      - caddy_data:/data
      - caddy_config:/config
    tty: true
