apiVersion: 1
providers:
  - name: 'system-ops'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

  - name: 'postgres-system'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
